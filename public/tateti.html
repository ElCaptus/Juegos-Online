<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <p id='count'>0</p>
    </header>
    <h2>You are: <span id='who'></span></h2>
    <h3>Classic tic-tac-toe where you try to make 3 of your marks in a line.</h3>


    <p id='err'></p>
    <table id='table'>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>

    <div id='end'>
        <input type="text" id="tableId" readonly>
        <input type="button" value="Copiar" onclick="copyLink()">
        <p></p>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./roomSet.js"></script>
</body>
</html>
